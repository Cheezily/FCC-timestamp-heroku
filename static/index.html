<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href='/style.css'>
</head>
<body>
  <div class="billboard">
    <h2>Welcome to my freeCodeCamp timestamp API service!</h2>
    <p>This app will provide a JSON object with both the UNIX time and a
      human-readable date for the date entered into the URL.</p>

    <hr>

    <div class="example">
      <h3>Examples:</h3>
      <p class="url">http://**********.com/January%2027,%202016</p>
      <p class="url">http://**********.com/1453914022</p>
    </div>
  </div>

</body>

</html>
